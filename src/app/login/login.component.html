<div class="fullpage">
    <div class="text-center login-container">
      <form class="form-signin" (ngSubmit)="login(user)" #loginForm="ngForm">
        <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
        <div>
        <label for="inputforemail" class="sr-only">Email Address</label>
        <input
        type="text"
        class="form-control"
        placeholder="Email address"
        required=""
        autofocus=""
        name="email"
        email
        [(ngModel)]="user.email"
        #email="ngModel"
        [class.is-invalid]="!email.valid && !email.pristine"

      />
    </div>
    <div>      <label for="inputforpassword" class="sr-only">password</label>
        <input
        type="password"
        class="form-control"
        placeholder="Password"
        required=""
        name="password"
        [(ngModel)]="user.password"
        #password="ngModel"
        [class.is-invalid]="!password.valid && !password.pristine"
      />
    </div>

        <button class="mt-3 btn btn-login btn-primary btn-block " type="submit" [disabled]="!loginForm.valid" >Log in</button>
        <p>
          <a class="mt-3 btn btn-block btn-outline-success" routerLink="/register">Register</a>
        </p>
      </form>
    </div>
  </div>

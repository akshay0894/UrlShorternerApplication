<nav class="navbar navbar-dark fixed-top bg-primary">
  <a class="navbar-brand" href="#">URL Shortener App</a>
  <div>
    <button type="button" class="btn btn-outline-light my-2 my-sm-0" (click)="logout()">Logout</button>
  </div>
</nav>
<div class="fullpage">
  <div class="text-center login-container" >
    <form class="form-signin" (ngSubmit)="addUrl(form)" #form="ngForm">
      <h1 class="h3 mb-3 font-weight-normal">Enter the Url</h1>
      <label for="url" class="sr-only">Orignal Url</label>
      <input type="text"
      class="form-control"
      autofocus=""
      name="longUrl"
      minlength="5"
      required [(ngModel)]="urlObject.longurl"
       #inputUrl="ngModel"
      [class.is-invalid]="!inputUrl.valid && !inputUrl.pristine">
      <button class="mt-3 btn btn-block btn-login btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
      <p class="mt-3" style="color: red;" *ngIf="errorMessage && shorturl.length===0" >{{ errorMessage }}</p>
      <div class="mt-3 bg-grey" *ngIf="shorturl.length>0">

        <label for="url" > Your Short Url:</label>
        <p class="font-weight-normal" style="border: 2px solid black; padding:5px" >{{ shorturl }}</p>

       </div>
      </form>

  </div>
</div>

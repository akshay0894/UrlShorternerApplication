<div class="fullpage">
    <div class="text-center register-container">
      <form class="form-signup" (ngSubmit)="register(user)" #registerForm="ngForm">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <div class="mt-3">
          <label for="inputUserFullName" class="sr-only">Full Name</label>
          <input
            type="text"
            id="inputUserFullName"
            class="form-control"
            placeholder="Full Name"
            required=""
            autofocus=""
            name="fullname"
            [(ngModel)]="user.fullName"
            #fullName="ngModel"
            [class.is-invalid]="!fullName.valid && !fullName.pristine"
          />
        </div>
        <div class="mt-3">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input
            type="email"
            id="inputEmail"
            class="form-control"
            placeholder="Email address"
            required=""
            email
            name="email"
            [(ngModel)]="user.email"
            #email="ngModel"
            [class.is-invalid]="!email.valid && !email.pristine"
          />
        </div>
        <div class="mt-3">
          <label for="inputPassword" class="sr-only">Password</label>
          <input
            type="password"
            id="inputPassword"
            class="form-control"
            placeholder="Password"
            required=""
            name="password"
            [(ngModel)]="user.password"
            #password="ngModel"
            [class.is-invalid]="!password.valid && !password.pristine"
          />
        </div>
        <button class="mt-3 btn btn-lg btn-success btn-block" type="submit" [disabled]="!registerForm.valid">Register</button>
       <div *ngIf="message.length>0">
        <p >{{ message}}</p>
        <p>
          <a class="mt-3 btn btn-block btn-outline-success" routerLink="/login">login</a>
        </p>
      </div>
      </form>
    </div>
  </div>
